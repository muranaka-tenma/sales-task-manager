<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 ログイン - 営業タスク管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #026aa7 0%, #0284c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            color: #026aa7;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-subtitle {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #026aa7;
            box-shadow: 0 0 0 3px rgba(2, 106, 167, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #026aa7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #025aa0;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #026aa7;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border-left: 4px solid #026aa7;
        }
        
        .demo-accounts h4 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .demo-accounts p {
            font-size: 0.8rem;
            color: #64748b;
            margin: 0.25rem 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #026aa7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">🔐 ログイン</h1>
            <p class="login-subtitle">営業タスク管理システム</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            ログイン中...
        </div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">メールアドレス</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">パスワード</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">ログイン</button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">パスワードを忘れた場合</a>
        </div>
        
        <div class="demo-accounts">
            <h4>💡 初期セットアップ</h4>
            <p id="setup-info">読み込み中...</p>
        </div>
    </div>
    
    <script>
        // ページ読み込み時にログイン状態をチェック
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = getCurrentUser();
            if (currentUser) {
                // 既にログイン済みの場合はメインページにリダイレクト
                showSuccess('既にログインしています。メインページに移動します...');
                setTimeout(() => {
                    window.location.href = 'index-kanban.html';
                }, 1500);
            }
            
            // 初期セットアップ情報を表示
            const users = JSON.parse(localStorage.getItem('systemUsers') || '[]');
            const setupInfo = document.getElementById('setup-info');
            
            if (users.length === 0) {
                setupInfo.innerHTML = `
                    <strong style="color: #dc2626;">🚨 初期セットアップが必要です</strong><br>
                    メール: <code>muranaka-tenma@terracom.co.jp</code><br>
                    パスワード: 任意のパスワードを設定してください<br>
                    <small>※ 最初のログインで開発者アカウントが作成されます</small>
                `;
            } else {
                setupInfo.innerHTML = `
                    システムは設定済みです<br>
                    登録済みのメールアドレスとパスワードでログインしてください
                `;
            }
        });
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // ローディング表示
            showLoading(true);
            hideMessages();
            
            // 認証処理をシミュレート（実際の実装では非同期処理）
            setTimeout(() => {
                const result = authenticate(email, password);
                showLoading(false);
                
                if (result.success) {
                    // ログイン成功
                    setCurrentUser(result.user);
                    showSuccess(`ようこそ、${result.user.name}さん！`);
                    
                    // メインページにリダイレクト
                    setTimeout(() => {
                        window.location.href = 'index-kanban.html';
                    }, 1500);
                } else {
                    // ログイン失敗
                    showError(result.message);
                }
            }, 1000); // 1秒後に結果を表示（UX向上のため）
        }
        
        function authenticate(email, password) {
            // ユーザーデータベースから認証
            const users = JSON.parse(localStorage.getItem('systemUsers') || '[]');
            
            // 初期セットアップモード: ユーザーが0人の場合
            if (users.length === 0 && email === 'muranaka-tenma@terracom.co.jp') {
                console.log('🔧 初期セットアップモード: 最初の開発者アカウントを作成');
                
                // 最初の開発者アカウントを作成
                const newDeveloper = {
                    id: Date.now(),
                    name: '邨中天真',
                    email: email,
                    role: 'developer',
                    department: '開発部',
                    password: password,
                    createdAt: new Date().toISOString()
                };
                
                // ユーザーを保存
                users.push(newDeveloper);
                localStorage.setItem('systemUsers', JSON.stringify(users));
                
                // 担当者リストにも追加
                const assignees = JSON.parse(localStorage.getItem('taskAssignees') || '[]');
                if (!assignees.includes(newDeveloper.name)) {
                    assignees.push(newDeveloper.name);
                    localStorage.setItem('taskAssignees', JSON.stringify(assignees));
                }
                
                console.log('✅ 初期開発者アカウント作成完了');
                return {
                    success: true,
                    user: {
                        id: newDeveloper.id,
                        name: newDeveloper.name,
                        email: newDeveloper.email,
                        role: newDeveloper.role,
                        department: newDeveloper.department
                    }
                };
            }
            
            // 通常の認証処理
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // ログイン成功時の処理
                console.log('✅ ログイン成功:', user.name, user.role);
                return {
                    success: true,
                    user: {
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        role: user.role,
                        department: user.department
                    }
                };
            } else {
                // ログイン失敗
                console.log('❌ ログイン失敗:', email);
                return {
                    success: false,
                    message: 'メールアドレスまたはパスワードが正しくありません'
                };
            }
        }
        
        function setCurrentUser(user) {
            // セッション情報を保存
            const session = {
                user: user,
                loginTime: new Date().toISOString(),
                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24時間後に期限切れ
            };
            localStorage.setItem('currentSession', JSON.stringify(session));
            console.log('📝 セッション保存:', user.name, user.role);
        }
        
        function getCurrentUser() {
            try {
                const session = JSON.parse(localStorage.getItem('currentSession') || 'null');
                if (!session) return null;
                
                // セッション期限チェック
                if (new Date() > new Date(session.expiresAt)) {
                    localStorage.removeItem('currentSession');
                    return null;
                }
                
                return session.user;
            } catch (error) {
                console.error('セッション読み込みエラー:', error);
                return null;
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showForgotPassword() {
            alert('パスワードリセット機能は管理者にお問い合わせください。\n\n管理者がユーザー管理画面でパスワードを変更できます。');
        }
        
        // グローバル関数として公開（他のページからも使用可能）
        window.getCurrentUser = getCurrentUser;
        window.setCurrentUser = setCurrentUser;
        window.logout = function() {
            localStorage.removeItem('currentSession');
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
