    <script>
        // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØÔºàÁÆ°ÁêÜËÄÖÊ®©Èôê„ÇÇÁ¢∫Ë™çÔºâ
        function checkAuthentication() {
            try {
                const session = JSON.parse(localStorage.getItem('currentSession') || 'null');
                if (!session) {
                    window.location.href = 'login.html';
                    return false;
                }
                if (new Date() > new Date(session.expiresAt)) {
                    localStorage.removeItem('currentSession');
                    window.location.href = 'login.html';
                    return false;
                }
                
                // ÁÆ°ÁêÜËÄÖÊ®©Èôê„ÉÅ„Çß„ÉÉ„ÇØ
                if (!['admin', 'developer'].includes(session.user.role)) {
                    alert('„Åì„ÅÆÊ©üËÉΩ„ÅØÁÆ°ÁêÜËÄÖ„ÅÆ„ÅøÂà©Áî®ÂèØËÉΩ„Åß„Åô„ÄÇ');
                    window.location.href = 'index-kanban.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                window.location.href = 'login.html';
                return false;
            }
        }
        
        // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÂÆüË°å
        if (!checkAuthentication()) {
            throw new Error('Authentication required');
        }
        
        // „É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†
        let users = JSON.parse(localStorage.getItem('systemUsers') || '[]');
        
        // „É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ„Å®taskAssignees„ÅÆÂêåÊúü„ÇíÁ¢∫‰øù
        function syncUsersWithAssignees() {
            const assignees = JSON.parse(localStorage.getItem('taskAssignees') || '[]');
            let updated = false;
            
            // ÂÖ®„É¶„Éº„Ç∂„Éº„ÅåÊãÖÂΩìËÄÖ„É™„Çπ„Éà„Å´Âê´„Åæ„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            users.forEach(user => {
                if (!assignees.includes(user.name)) {
                    assignees.push(user.name);
                    updated = true;
                    console.log('üìù ÊãÖÂΩìËÄÖ„É™„Çπ„Éà„Å´ËøΩÂä†:', user.name);
                }
            });
            
            if (updated) {
                localStorage.setItem('taskAssignees', JSON.stringify(assignees));
                console.log('‚úÖ ÊãÖÂΩìËÄÖ„É™„Çπ„ÉàÂêåÊúüÂÆå‰∫Ü:', assignees);
            }
        }
        
        // ÂàùÂõûËµ∑ÂãïÊôÇ„Å´„Éá„Éï„Ç©„É´„Éà„É¶„Éº„Ç∂„Éº„Çí‰ΩúÊàê
        if (users.length === 0) {
            const defaultUsers = [
                {
                    id: Date.now(),
                    name: '„Ç∑„Çπ„ÉÜ„É†ÁÆ°ÁêÜËÄÖ',
                    email: 'admin@company.com',
                    role: 'admin',
                    department: '„Ç∑„Çπ„ÉÜ„É†ÈÉ®',
                    createdAt: new Date().toISOString(),
                    password: 'CHANGE_THIS_PASSWORD' // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÅÆ„Åü„ÇÅÂ§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                },
                {
                    id: Date.now() + 1,
                    name: 'Êùë‰∏≠Â§©È¶¨',
                    email: 'muranaka-tenma@terracom.co.jp',
                    role: 'developer',
                    department: 'ÈñãÁô∫ÈÉ®',
                    createdAt: new Date().toISOString(),
                    password: 'CHANGE_THIS_PASSWORD' // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÅÆ„Åü„ÇÅÂ§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                },
                {
                    id: Date.now() + 2,
                    name: '„ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº',
                    email: 'test@company.com',
                    role: 'user',
                    department: 'Âñ∂Ê•≠ÈÉ®',
                    createdAt: new Date().toISOString(),
                    password: 'CHANGE_THIS_PASSWORD' // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÅÆ„Åü„ÇÅÂ§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                }
            ];
            users.push(...defaultUsers);
            saveUsers();
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂêåÊúü
        syncUsersWithAssignees();
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂÆüË°å
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
        
        function addUser(event) {
            event.preventDefault();
            
            const name = document.getElementById('user-name').value.trim();
            const email = document.getElementById('user-email').value.trim();
            const role = document.getElementById('user-role').value;
            const department = document.getElementById('user-department').value.trim();
            const password = document.getElementById('user-password').value;
            
            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (password.length < 8) {
                alert('„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ8ÊñáÂ≠ó‰ª•‰∏ä„ÅßË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
            if (users.some(u => u.email === email)) {
                alert('„Åì„ÅÆ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅØÊó¢„Å´ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åô');
                return;
            }
            
            // Êñ∞Ë¶è„É¶„Éº„Ç∂„Éº‰ΩúÊàê
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                role: role,
                department: department,
                password: password, // ÂÆüÈöõ„ÅÆÈÅãÁî®„Åß„ÅØÊöóÂè∑Âåñ„ÅåÂøÖË¶Å
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            saveUsers();
            
            // ÊãÖÂΩìËÄÖ„É™„Çπ„Éà„Å´„ÇÇËøΩÂä†
            updateAssigneesList();
            
            // „Éï„Ç©„Éº„É†„É™„Çª„ÉÉ„Éà
            document.getElementById('user-form').reset();
            
            // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            showSuccess();
            
            // „É¶„Éº„Ç∂„Éº‰∏ÄË¶ßÊõ¥Êñ∞
            loadUsers();
            
            console.log('‚úÖ Êñ∞Ë¶è„É¶„Éº„Ç∂„ÉºËøΩÂä†:', newUser.name, newUser.email, newUser.role);
        }
        
        function loadUsers() {
            const tbody = document.getElementById('users-list');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge role-${user.role}">${getRoleDisplayName(user.role)}</span></td>
                    <td>${user.department || '-'}</td>
                    <td>${new Date(user.createdAt).toLocaleDateString('ja-JP')}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-secondary" onclick="editUser(${user.id})" style="font-size: 0.8rem; padding: 0.25rem 0.5rem;">Á∑®ÈõÜ</button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})" style="font-size: 0.8rem; padding: 0.25rem 0.5rem;">ÂâäÈô§</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getRoleDisplayName(role) {
            const roleNames = {
                'developer': 'ÈñãÁô∫ËÄÖ',
                'admin': 'ÁÆ°ÁêÜËÄÖ',
                'user': '‰∏ÄËà¨„É¶„Éº„Ç∂„Éº'
            };
            return roleNames[role] || role;
        }
        
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            const newRole = prompt('Êñ∞„Åó„ÅÑÊ®©Èôê„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\ndeveloper: ÈñãÁô∫ËÄÖ\nadmin: ÁÆ°ÁêÜËÄÖ\nuser: ‰∏ÄËà¨„É¶„Éº„Ç∂„Éº', user.role);
            
            if (newRole && ['developer', 'admin', 'user'].includes(newRole)) {
                user.role = newRole;
                user.updatedAt = new Date().toISOString();
                saveUsers();
                loadUsers();
                showSuccess();
                console.log('‚úÖ „É¶„Éº„Ç∂„ÉºÊ®©ÈôêÊõ¥Êñ∞:', user.name, newRole);
            }
        }
        
        function deleteUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            if (confirm(`${user.name}„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ`)) {
                const deletedUserName = user.name;
                
                // „É¶„Éº„Ç∂„Éº„É™„Çπ„Éà„Åã„ÇâÂâäÈô§
                users = users.filter(u => u.id !== userId);
                saveUsers();
                
                // ÊãÖÂΩìËÄÖ„É™„Çπ„Éà„Åã„Çâ„ÇÇÂâäÈô§ÔºàË°®Á§∫ÂØæË±°ÂêåÊúüÔºâ
                removeFromAssigneesList(deletedUserName);
                
                loadUsers();
                showSuccess();
                console.log('üóëÔ∏è „É¶„Éº„Ç∂„ÉºÂâäÈô§:', deletedUserName, '- ÊãÖÂΩìËÄÖ„É™„Çπ„Éà„Åã„Çâ„ÇÇÂâäÈô§Ê∏à„Åø');
            }
        }
        
        function saveUsers() {
            localStorage.setItem('systemUsers', JSON.stringify(users));
        }
        
        function updateAssigneesList() {
            // Êó¢Â≠ò„ÅÆÊãÖÂΩìËÄÖ„É™„Çπ„Éà„Å´Êñ∞Ë¶è„É¶„Éº„Ç∂„Éº„ÇíËøΩÂä†
            const assignees = JSON.parse(localStorage.getItem('taskAssignees') || '[]');
            
            users.forEach(user => {
                if (!assignees.includes(user.name)) {
                    assignees.push(user.name);
                }
            });
            
            localStorage.setItem('taskAssignees', JSON.stringify(assignees));
        }
        
        function removeFromAssigneesList(userName) {
            // ÊãÖÂΩìËÄÖ„É™„Çπ„Éà„Åã„ÇâÂâäÈô§ÔºàË°®Á§∫ÂØæË±°ÂêåÊúüÔºâ
            const assignees = JSON.parse(localStorage.getItem('taskAssignees') || '[]');
            const updatedAssignees = assignees.filter(name => name !== userName);
            localStorage.setItem('taskAssignees', JSON.stringify(updatedAssignees));
            console.log('üìù ÊãÖÂΩìËÄÖ„É™„Çπ„ÉàÊõ¥Êñ∞:', `"${userName}"„ÇíÂâäÈô§`, updatedAssignees);
        }
        
        function showSuccess() {
            const successMsg = document.getElementById('success-message');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
    </script>
