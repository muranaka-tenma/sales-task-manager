[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# ルートアクセス時のリダイレクト
[[redirects]]
  from = "/"
  to = "/sales-task-core/index-kanban.html"
  status = 302

# アプリケーションルート
[[redirects]]
  from = "/app"
  to = "/sales-task-core/index-kanban.html"
  status = 302

# キャッシュ制御（HTML: キャッシュなし）
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# キャッシュ制御（JS: 1年キャッシュ）
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
