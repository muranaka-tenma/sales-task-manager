                        if (tokenResponse.access_token) {

                    },
                });

        // TODOå€™è£œã®å–å¾—
        async function fetchTodoCandidates() {
            try {
                updateGmailStatus('ãƒ¡ãƒ¼ãƒ«ã‚’è§£æä¸­...');
                
                // æœ€æ–°20ä»¶ã®ãƒ¡ãƒ¼ãƒ«ã‚’å–å¾—
                const response = await gapi.client.gmail.users.messages.list({
                    userId: 'me',
                    maxResults: 20,
                    q: 'is:unread' // æœªèª­ãƒ¡ãƒ¼ãƒ«ã®ã¿

                for (const message of response.result.messages.slice(0, 10)) {
                    try {

                        if (candidate) {

        // ãƒ¡ãƒ¼ãƒ«è§£æã—ã¦TODOå€™è£œã‚’æŠ½å‡º
        function analyzeEmailForTodo(message) {
            const payload = message.payload;
            let subject = '';
            let from = '';
            let body = '';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼æƒ…å ±ã‚’å–å¾—
            if (payload.headers) {
                for (const header of payload.headers) {
                    if (header.name === 'Subject') {
                        subject = header.value;
                    } else if (header.name === 'From') {
                        from = header.value;
                    }

            }
            
            // æœ¬æ–‡ã‚’å–å¾—
            if (payload.body && payload.body.data) {
                body = atob(payload.body.data.replace(/-/g, '+').replace(/_/g, '/'));
            } else if (payload.parts) {
                for (const part of payload.parts) {
                    if (part.mimeType === 'text/plain' && part.body.data) {
                        body = atob(part.body.data.replace(/-/g, '+').replace(/_/g, '/'));
                        break;
                    }
                }
            }
            
            // TODOå€™è£œã®åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
            const todoKeywords = [
                'ä½œæˆã—ã¦ãã ã•ã„', 'ä½œæˆã‚’ãŠé¡˜ã„', 'æº–å‚™ã—ã¦ãã ã•ã„', 'æº–å‚™ã‚’ãŠé¡˜ã„',
                'ç¢ºèªã—ã¦ãã ã•ã„', 'ç¢ºèªã‚’ãŠé¡˜ã„', 'å¯¾å¿œã—ã¦ãã ã•ã„', 'å¯¾å¿œã‚’ãŠé¡˜ã„',
                'ã¾ã§ã«', 'ã¾ã§', 'æœŸé™', 'ç· åˆ‡', 'æå‡º', 'ç´æœŸ'
            ];
            
            const hasTodoKeyword = todoKeywords.some(keyword => 
                subject.includes(keyword) || body.includes(keyword)
            );
            
            if (!hasTodoKeyword) {
                return null;
            }
            
            // æœŸé™æŠ½å‡ºã®ç°¡æ˜“å®Ÿè£…
            const dateRegex = /(\d{1,2}[\/æœˆ]\d{1,2}[æ—¥\/]?|\d{4}[\/å¹´]\d{1,2}[\/æœˆ]\d{1,2}[æ—¥]?)/g;
            const dates = body.match(dateRegex) || subject.match(dateRegex) || [];

                title: subject.substring(0, 50) + (subject.length > 50 ? '...' : ''),

                extractedDate: dates[0] || null,

        }
