    <style>

        body {

        .header {

        /* „Çø„Çπ„ÇØ„Ç´„Éº„Éâ */
        .task-card {
            background: white;
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-left: 6px solid #667eea;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            draggable: true;
        }
        
        .task-card:active {
            transform: scale(0.98);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);

        .task-card.dragging {

        /* ÊúüÈôêÂàá„Çå„Çø„Çπ„ÇØ */
        .task-card.overdue {
            border-left-color: #e53e3e;
            background: linear-gradient(135deg, #fed7d7 0%, #ffffff 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 2px 12px rgba(229, 62, 62, 0.1); }
            50% { box-shadow: 0 4px 20px rgba(229, 62, 62, 0.3); }

        /* ‰ªäÊó•ÊúüÈôê„ÅÆ„Çø„Çπ„ÇØ */

        }
        
        /* ÂÆå‰∫ÜÊ∏à„Åø„Çø„Çπ„ÇØ */

        }
        
        .task-title {

            line-height: 1.4;
        }
        
        .completed .task-title {

        }
        
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.85rem;

        }
        
        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„ÉÉ„Ç∏ÔºàV6„Åã„ÇâÁµ±ÂêàÔºâ */
        .status-badges {

        }
        
        .status-badge {

        /* „Çø„Çπ„ÇØËøΩÂä†„Éï„Ç©„Éº„É† */
        .add-task-section {

            border-radius: 16px;

        }
        
        .section-title {

        .form-group {

        .form-label {

        /* „Çπ„ÉÜ„Éº„Çø„ÇπÈÅ∏Êäû */
        .status-options {

        .status-option {

        .status-option:hover {

        .status-option.selected {

        .add-btn {

        }
        
        .add-btn:active {

            box-shadow: 0 4px 20px rgba(72, 187, 120, 0.3);

        /* Áµ±Ë®àË°®Á§∫ */
        .stats-card {

        .stats-grid {

        }
        
        .stat-item {

        }
        
        .stat-number {

        }
        
        .stat-label {
            font-size: 0.8rem;

        }
        
        .stat-item.overdue {
            background: #fed7d7;

        }
        
        .stat-item.today {
            background: #fef5e7;
            color: #d69e2e;
        }
        
        .stat-item.completed {

        }
        
        /* „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥ */
        .drop-zones {

            margin: 1rem 0;

        .drop-zone {

        }
        
        .drop-zone.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .drop-zones {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">üéØ Âñ∂Ê•≠„Çø„Çπ„ÇØÁÆ°ÁêÜ - Âº∑ÂåñÁâà</div>
    </div>
    
    <div class="container">
        <!-- Áµ±Ë®àË°®Á§∫ -->
        <div class="stats-card">
            <div class="section-title">üìä ‰ªäÊó•„ÅÆÁä∂Ê≥Å</div>
            <div class="stats-grid">
                <div class="stat-item overdue">
                    <span class="stat-number" id="overdue-count">0</span>
                    <div class="stat-label">ÊúüÈôêÂàá„Çå</div>
                </div>
                <div class="stat-item today">
                    <span class="stat-number" id="today-count">0</span>
                    <div class="stat-label">‰ªäÊó•ÊúüÈôê</div>
                </div>
                <div class="stat-item completed">
                    <span class="stat-number" id="completed-count">0</span>
                    <div class="stat-label">ÂÆå‰∫ÜÊ∏à„Åø</div>
                </div>
            </div>
        </div>
        
        <!-- „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥ -->
        <div class="drop-zones">
            <div class="drop-zone" data-status="waiting">
                ‚è≥ ÈÄ£Áµ°ÂæÖ„Å°
            </div>
            <div class="drop-zone" data-status="urgent">
                üî• Á∑äÊÄ•ÂØæÂøú
            </div>
            <div class="drop-zone" data-status="review">
                üëÄ Á¢∫Ë™ç‰∏≠
            </div>
            <div class="drop-zone" data-status="done">
                ‚úÖ ÂÆå‰∫Ü
            </div>
        </div>
        
        <!-- „Çø„Çπ„ÇØËøΩÂä†„Éï„Ç©„Éº„É† -->
        <div class="add-task-section">
            <div class="section-title">‚ûï Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†</div>
            
            <div class="form-group">
                <label class="form-label">„Çø„Çπ„ÇØÂêç</label>
                <input type="text" id="task-title" class="form-input" placeholder="‰æã: AÁ§æ„Å∏„ÅÆÊèêÊ°àÊõ∏‰ΩúÊàê">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">ÊúüÈôêÊó•</label>
                    <input type="date" id="task-date" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">ÊúüÈôêÊôÇÂàª</label>
                    <input type="time" id="task-time" class="form-input">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">ÂÑ™ÂÖàÂ∫¶</label>
                    <select id="task-priority" class="form-select">
                        <option value="high">üî¥ ÊúÄÈáçË¶Å</option>
                        <option value="medium" selected>üü° ÈáçË¶Å</option>
                        <option value="low">üü¢ ÈÄöÂ∏∏</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">ÊãÖÂΩìËÄÖ</label>
                    <input type="text" id="task-assignee" class="form-input" placeholder="‰æã: Áî∞‰∏≠ÈÉ®Èï∑">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Áä∂ÊÖã„ÉªÂÇôËÄÉ</label>
                <div class="status-options" id="status-options">
                    <div class="status-option" data-status="waiting">‚è≥ ÈÄ£Áµ°ÂæÖ„Å°</div>
                    <div class="status-option" data-status="urgent">üî• Á∑äÊÄ•</div>
                    <div class="status-option" data-status="review">üëÄ Á¢∫Ë™ç‰∏≠</div>
                    <div class="status-option" data-status="done">‚úÖ ÂÆå‰∫Ü</div>
                </div>
            </div>
            
            <button class="add-btn" onclick="addTask()">„Çø„Çπ„ÇØ„ÇíËøΩÂä†</button>
        </div>
        
        <!-- „Çø„Çπ„ÇØ‰∏ÄË¶ß -->
        <div class="section-title">‚úÖ „Çø„Çπ„ÇØ‰∏ÄË¶ß</div>
        <div id="task-list">
            <!-- „Çø„Çπ„ÇØ„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
        </div>
    </div>
    
    <script>
        // „Çø„Çπ„ÇØ„Éá„Éº„Çø„ÇíÁÆ°ÁêÜ
        let tasks = JSON.parse(localStorage.getItem('salesTasksEnhanced')) || [];
        let draggedTask = null;
        
        // ÁèæÂú®„ÅÆÊó•ÊôÇ„ÇíÂèñÂæó
        function getCurrentDateTime() {
            return new Date();
        }
        
        // Êó•‰ªò„ÇíÊØîËºÉÔºàÂÆå‰∫ÜÊ∏à„Åø„Çø„Çπ„ÇØ„ÅØÊúüÈôêÂàá„ÇåÊâ±„ÅÑ„Åó„Å™„ÅÑÔºâ
        function isOverdue(deadline, completed = false) {
            if (completed) return false;
            return new Date(deadline) < getCurrentDateTime();
        }
        
        function isToday(deadline, completed = false) {
            if (completed) return false;
            const today = new Date();
            const deadlineDate = new Date(deadline);
            return today.toDateString() === deadlineDate.toDateString();
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπÈÅ∏Êäû
        document.getElementById('status-options').addEventListener('click', (e) => {
            if (e.target.classList.contains('status-option')) {
                e.target.classList.toggle('selected');
            }
        });
        
        // „Çø„Çπ„ÇØ„ÇíËøΩÂä†
        function addTask() {
            const title = document.getElementById('task-title').value.trim();
            const date = document.getElementById('task-date').value;
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;
            const assignee = document.getElementById('task-assignee').value.trim();
            
            if (!title) {
                alert('„Çø„Çπ„ÇØÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (!date) {
                alert('ÊúüÈôêÊó•„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const deadline = new Date(`${date}T${time || '23:59'}`);
            
            // ÈÅ∏Êäû„Åï„Çå„Åü„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÂèñÂæó
            const selectedStatuses = [];
            document.querySelectorAll('.status-option.selected').forEach(option => {
                selectedStatuses.push(option.dataset.status);
            });
            
            const newTask = {
                id: Date.now(),
                title: title,
                deadline: deadline.toISOString(),
                priority: priority,
                assignee: assignee || 'Êú™Ë®≠ÂÆö',
                status: selectedStatuses,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // „Éï„Ç©„Éº„É†„Çí„ÇØ„É™„Ç¢
            document.getElementById('task-title').value = '';
            document.getElementById('task-date').value = '';
            document.getElementById('task-time').value = '';
            document.getElementById('task-assignee').value = '';
            document.querySelectorAll('.status-option.selected').forEach(option => {
                option.classList.remove('selected');
            });
            
            alert('„Çø„Çπ„ÇØ„ÅåËøΩÂä†„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
        }
        
        // „Çø„Çπ„ÇØ„Çí‰øùÂ≠ò
        function saveTasks() {
            localStorage.setItem('salesTasksEnhanced', JSON.stringify(tasks));
        }
        
        // „Çø„Çπ„ÇØ„ÅÆÂÆå‰∫ÜÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
                
                const statusText = task.completed ? 'ÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ' : 'Êú™ÂÆå‰∫Ü„Å´Êàª„Åó„Åæ„Åó„Åü';
                alert(statusText);
            }
        }
        
        // „Çø„Çπ„ÇØ„ÇíÂâäÈô§
        function deleteTask(taskId) {
            if (confirm('„Åì„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // „Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        function handleDragStart(e, taskId) {
            draggedTask = tasks.find(t => t.id === taskId);
            e.target.classList.add('dragging');
        }
        
        // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedTask = null;
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                if (!task.status.includes(newStatus)) {
                    task.status.push(newStatus);
                }
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // „Çø„Çπ„ÇØ„ÇíË°®Á§∫
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div style="text-align: center; padding: 2rem; color: #4a5568;">„Åæ„Å†„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ‰∏äË®ò„ÅÆ„Éï„Ç©„Éº„É†„Åã„ÇâËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
                return;
            }
            
            // „Çø„Çπ„ÇØ„ÇíÊúüÈôêÂàá„Çå ‚Üí ‰ªäÊó•ÊúüÈôê ‚Üí „Åù„ÅÆ‰ªñ„ÅÆÈ†Ü„Åß‰∏¶„Å≥Êõø„ÅàÔºàÂÆå‰∫ÜÊ∏à„Åø„ÅØÊúÄÂæåÔºâ
            const sortedTasks = tasks.sort((a, b) => {
                if (a.completed && !b.completed) return 1;
                if (!a.completed && b.completed) return -1;
                
                if (!a.completed && !b.completed) {
                    if (isOverdue(a.deadline, a.completed) && !isOverdue(b.deadline, b.completed)) return -1;
                    if (!isOverdue(a.deadline, a.completed) && isOverdue(b.deadline, b.completed)) return 1;
                    if (isToday(a.deadline, a.completed) && !isToday(b.deadline, b.completed)) return -1;
                    if (!isToday(a.deadline, a.completed) && isToday(b.deadline, b.completed)) return 1;
                }
                
                return new Date(a.deadline) - new Date(b.deadline);
            });
            
            taskList.innerHTML = sortedTasks.map(task => {
                const deadline = new Date(task.deadline);
                const isOverdueTask = isOverdue(task.deadline, task.completed);
                const isTodayTask = isToday(task.deadline, task.completed);
                
                let cardClass = 'task-card';
                if (task.completed) cardClass += ' completed';
                else if (isOverdueTask) cardClass += ' overdue';
                else if (isTodayTask) cardClass += ' today';
                
                let deadlineClass = 'deadline';
                let deadlineIcon = 'üìÖ';
                if (isOverdueTask) {
                    deadlineClass += ' overdue';
                    deadlineIcon = 'üö®';
                } else if (isTodayTask) {
                    deadlineClass += ' today';
                    deadlineIcon = '‚è∞';
                }
                
                // „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„ÉÉ„Ç∏„ÇíÁîüÊàê
                const statusBadges = task.status.map(s => {
                    const badges = {
                        waiting: '<span class="status-badge badge-waiting">‚è≥ ÈÄ£Áµ°ÂæÖ„Å°</span>',
                        urgent: '<span class="status-badge badge-urgent">üî• Á∑äÊÄ•</span>',
                        review: '<span class="status-badge badge-review">üëÄ Á¢∫Ë™ç‰∏≠</span>',
                        done: '<span class="status-badge badge-done">‚úÖ ÂÆå‰∫Ü</span>'
                    };
                    return badges[s] || '';
                }).join('');
                
                return `
                    <div class="${cardClass}" 
                         draggable="true"
                         ondragstart="handleDragStart(event, ${task.id})"
                         ondragend="handleDragEnd(event)"
                         onclick="toggleTask(${task.id})">
                        <div class="task-title">${task.title}</div>
                        ${statusBadges ? `<div class="status-badges">${statusBadges}</div>` : ''}
                        <div class="task-meta">
                            <span class="${deadlineClass}">
                                ${deadlineIcon} ${deadline.toLocaleDateString('ja-JP')} ${deadline.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'})}
                            </span>
                            <span class="priority ${task.priority}">
                                ${task.priority === 'high' ? 'üî¥ ÊúÄÈáçË¶Å' : task.priority === 'medium' ? 'üü° ÈáçË¶Å' : 'üü¢ ÈÄöÂ∏∏'}
                            </span>
                            <span>üë§ ${task.assignee}</span>
                            <button onclick="event.stopPropagation(); deleteTask(${task.id})" style="background: #e53e3e; color: white; border: none; padding: 0.2rem 0.5rem; border-radius: 8px; font-size: 0.7rem; cursor: pointer;">ÂâäÈô§</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Áµ±Ë®à„ÇíÊõ¥Êñ∞
        function updateStats() {
            const overdueCount = tasks.filter(t => !t.completed && isOverdue(t.deadline, t.completed)).length;
            const todayCount = tasks.filter(t => !t.completed && isToday(t.deadline, t.completed)).length;
            const completedCount = tasks.filter(t => t.completed).length;
            
            document.getElementById('overdue-count').textContent = overdueCount;
            document.getElementById('today-count').textContent = todayCount;
            document.getElementById('completed-count').textContent = completedCount;
        }
        
        // „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥„ÅÆË®≠ÂÆö
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });
            
            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });
            
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                
                if (draggedTask) {
                    const status = zone.dataset.status;
                    updateTaskStatus(draggedTask.id, status);
                    alert(`„Çø„Çπ„ÇØ„Äå${draggedTask.title}„Äç„Å´„Äå${zone.textContent.trim()}„Äç„ÇíË®≠ÂÆö„Åó„Åæ„Åó„Åü`);
                }
            });
        });
        
        // ÂàùÊúüÂåñ
        function init() {
            const today = new Date();
            document.getElementById('task-date').value = today.toISOString().split('T')[0];
            
            renderTasks();
            updateStats();
            
            setInterval(() => {
                renderTasks();
                updateStats();
            }, 60000);
        }
        
        document.getElementById('task-title').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        init();
    </script>
</body>
