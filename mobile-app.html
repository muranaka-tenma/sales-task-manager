<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 モバイル営業アプリ</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .content {
            padding: 2rem;
        }
        
        .feature {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 5px solid #667eea;
        }
        
        .feature h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .feature p {
            color: #4a5568;
            line-height: 1.6;
        }
        
        .install-prompt {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin: 2rem 0;
        }
        
        .install-button {
            background: white;
            color: #38a169;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .back-button {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 1rem 0;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 モバイル営業アプリ</h1>
            <p>どこでも使える営業管理システム</p>
        </div>
        
        <div class="content">
            <div class="feature">
                <h3>🚀 PWA対応</h3>
                <p>ホーム画面に追加してアプリのように使用可能。オフラインでも基本機能が利用できます。</p>
            </div>
            
            <div class="feature">
                <h3>📊 リアルタイム同期</h3>
                <p>PC版との完全同期。外出先での更新内容も即座に反映されます。</p>
            </div>
            
            <div class="feature">
                <h3>🎯 タッチ最適化</h3>
                <p>スマートフォン専用UI。指での操作に最適化されたインターフェース。</p>
            </div>
            
            <div class="feature">
                <h3>📍 位置情報連携</h3>
                <p>訪問先での自動チェックイン。GPSを活用した効率的な営業活動管理。</p>
            </div>
            
            <div class="install-prompt">
                <h3>📲 アプリとしてインストール</h3>
                <p>ブラウザのメニューから「ホーム画面に追加」を選択してください</p>
                <button class="install-button" onclick="promptInstall()">今すぐインストール</button>
            </div>
            
            <div style="text-align: center;">
                <a href="./index.html" class="back-button">← メニューに戻る</a>
            </div>
        </div>
    </div>
    
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
        
        function promptInstall() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                alert('ブラウザのメニューから「ホーム画面に追加」を選択してください');
            }
        }
        
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
