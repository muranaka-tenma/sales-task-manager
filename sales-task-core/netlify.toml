[build]
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index-kanban.html"
  status = 200

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"