<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê „É≠„Ç∞„Ç§„É≥ - Kanban Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #026aa7 0%, #0284c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            color: #026aa7;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-subtitle {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #026aa7;
            box-shadow: 0 0 0 3px rgba(2, 106, 167, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #026aa7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #025aa0;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #026aa7;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border-left: 4px solid #026aa7;
        }
        
        .demo-accounts h4 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .demo-accounts p {
            font-size: 0.8rem;
            color: #64748b;
            margin: 0.25rem 0;
        }
        
        /* „Çπ„Éû„ÉõÂØæÂøú„ÅÆÊîπÂñÑ */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 1.5rem;
            }
            
            .form-input {
                padding: 1rem 0.75rem;
                font-size: 16px; /* iOS zoomin„ÇíÈò≤„Åê */
            }
            
            .login-btn {
                padding: 1rem;
                font-size: 1.1rem;
            }
            
            .demo-accounts {
                margin-top: 1rem;
                padding: 0.75rem;
            }
            
            .demo-accounts h4 {
                font-size: 0.85rem;
            }
            
            .demo-accounts p {
                font-size: 0.75rem;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #026aa7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">üîê „É≠„Ç∞„Ç§„É≥</h1>
            <p class="login-subtitle">Kanban Work</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            „É≠„Ç∞„Ç§„É≥‰∏≠...
        </div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <div style="display: flex; align-items: center; position: relative;">
                    <input type="text" id="username" class="form-input" placeholder="‰æã: muranaka-tenma" required autocomplete="username" style="padding-right: 140px;">
                    <span style="position: absolute; right: 10px; color: #64748b; font-size: 0.9rem;">@terracom.co.jp</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">„É≠„Ç∞„Ç§„É≥</button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„ÅüÂ†¥Âêà</a>
        </div>
        
    </div>
    
    <!-- FirebaseÁµ±Âêà„Ç∑„Çπ„ÉÜ„É† - „Éû„É´„ÉÅ„É¶„Éº„Ç∂„ÉºÂØæÂøú -->
    <script type="module" src="firebase-config.js"></script>
    <!-- üî• FirebaseÁµ±Âêà„É¢„Éº„Éâ - ÂÖ±Êúâ„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„Éô„Éº„ÇπË™≠„ÅøËæº„ÅøÁÑ°ÂäπÂåñ -->
    <!-- „Ç≠„É£„ÉÉ„Ç∑„É•ÂïèÈ°åËß£Ê±∫„ÅÆ„Åü„ÇÅÂÆåÂÖ®ÁÑ°ÂäπÂåñ -->
    <!-- <script src="shared-users-database.js?v=disabled-20250806"></script> -->
    
    
    <script>
        // FirebaseË™çË®º„ÅÆ„Åø„Çí‰ΩøÁî®„Åó„Åü„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function handleLogin(event) {
            event.preventDefault(); // „Éï„Ç©„Éº„É†„ÅÆ„Éá„Éï„Ç©„É´„ÉàÈÄÅ‰ø°„ÇíÈò≤Ê≠¢

            const username = document.getElementById('username').value.trim();
            const email = username + '@terracom.co.jp'; // „Éâ„É°„Ç§„É≥Ëá™Âãï‰ªò‰∏é
            const password = document.getElementById('password').value;

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            showLoading(true);
            hideMessages();
            
            try {
                // FirebaseË™çË®º„ÅÆ„Åø„Çí‰ΩøÁî®
                if (!window.FirebaseAuth) {
                    showLoading(false);
                    showError('FirebaseË™çË®º„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }

                console.log('üî• FirebaseË™çË®º„ÇíË©¶Ë°å‰∏≠...');
                const result = await window.FirebaseAuth.signIn(email, password);

                showLoading(false);

                if (result.success) {
                    // FirebaseË™çË®ºÊàêÂäü
                    console.log('‚úÖ [LOGIN] FirebaseË™çË®ºÊàêÂäü:', email);
                    const displayName = result.user.displayName || email.split('@')[0];
                    showSuccess(`„Çà„ÅÜ„Åì„Åù„ÄÅ${displayName}„Åï„ÇìÔºÅ`);

                    setTimeout(() => {
                        window.location.href = 'index-kanban.html';
                    }, 1500);
                } else {
                    // FirebaseË™çË®ºÂ§±Êïó
                    console.log('‚ùå [LOGIN] FirebaseË™çË®ºÂ§±Êïó:', email);
                    showError(result.message || '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                }

            } catch (error) {
                console.error('‚ùå Ë™çË®ºÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                showLoading(false);
                showError('Ë™çË®ºÂá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }

        // UIÈñ¢Êï∞
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showForgotPassword() {
            alert('„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„ÉàÊ©üËÉΩ„ÅØÁÆ°ÁêÜËÄÖ„Å´„ÅäÂïè„ÅÑÂêà„Çè„Åõ„Åè„Å†„Åï„ÅÑ„ÄÇ\n\nÁÆ°ÁêÜËÄÖ„ÅåFirebase Console„Åß„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂ§âÊõ¥„Åß„Åç„Åæ„Åô„ÄÇ');
        }

        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÊ©üËÉΩÔºà‰ªñ„ÅÆ„Éö„Éº„Ç∏„Åã„Çâ‰ΩøÁî®„Åï„Çå„ÇãÂèØËÉΩÊÄß„Åå„ÅÇ„Çã„Åü„ÇÅ‰øùÊåÅÔºâ
        window.logout = function() {
            if (window.FirebaseAuth) {
                window.FirebaseAuth.signOut().then(() => {
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error('„É≠„Ç∞„Ç¢„Ç¶„Éà„Ç®„É©„Éº:', error);
                    window.location.href = 'login.html';
                });
            } else {
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
