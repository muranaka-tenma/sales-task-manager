        /* çµ±è¨ˆè¡¨ç¤º */
        .stats-card {

        }
        
        .stat-label {

        }
        
        .stat-item.overdue {

        }
        
        .stat-item.today {

        .stat-item.completed {

        .success-message {

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
        @media (max-width: 480px) {

<body>
    <div class="header">
        <div class="header-title">ğŸ¯ å–¶æ¥­ã‚¿ã‚¹ã‚¯ç®¡ç† - æ–°ãƒãƒ¼ã‚¸ãƒ§ãƒ³</div>
    </div>
    
    <div class="container">
        <!-- çµ±è¨ˆè¡¨ç¤º -->
        <div class="stats-card">
            <div class="section-title">ğŸ“Š ä»Šæ—¥ã®çŠ¶æ³</div>
            <div class="stats-grid">
                <div class="stat-item overdue">
                    <span class="stat-number" id="overdue-count">0</span>
                    <div class="stat-label">æœŸé™åˆ‡ã‚Œ</div>
                </div>
                <div class="stat-item today">
                    <span class="stat-number" id="today-count">0</span>
                    <div class="stat-label">ä»Šæ—¥æœŸé™</div>
                </div>
                <div class="stat-item completed">
                    <span class="stat-number" id="completed-count">0</span>
                    <div class="stat-label">å®Œäº†æ¸ˆã¿</div>
                </div>
            </div>
        </div>
        
        <!-- ã‚¿ã‚¹ã‚¯è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ  -->
        <div class="add-task-section">
            <div class="section-title">â• æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ </div>
            
            <div class="form-group">
                <label class="form-label">ã‚¿ã‚¹ã‚¯å *</label>
                <input type="text" id="task-title" class="form-input" placeholder="ä¾‹: Aç¤¾ã¸ã®ææ¡ˆæ›¸ä½œæˆ" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">æœŸé™æ—¥ *</label>
                    <input type="date" id="task-date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">æœŸé™æ™‚åˆ»</label>
                    <input type="time" id="task-time" class="form-input" value="17:00">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">å„ªå…ˆåº¦</label>
                    <select id="task-priority" class="form-select">
                        <option value="high">ğŸ”´ æœ€é‡è¦</option>
                        <option value="medium" selected>ğŸŸ¡ é‡è¦</option>
                        <option value="low">ğŸŸ¢ é€šå¸¸</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">æ‹…å½“è€…</label>
                    <input type="text" id="task-assignee" class="form-input" placeholder="ä¾‹: ç”°ä¸­éƒ¨é•·">
                </div>
            </div>
            
            <button class="add-btn" onclick="addTask()">ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ </button>
            
            <div id="success-message" class="success-message" style="display: none;"></div>
        </div>
        
        <!-- ã‚¿ã‚¹ã‚¯ä¸€è¦§ -->
        <div class="section-title">âœ… ã‚¿ã‚¹ã‚¯ä¸€è¦§</div>
        <div id="task-list">
            <div style="text-align: center; padding: 2rem; color: #4a5568;">
                ã¾ã ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ä¸Šè¨˜ã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰è¿½åŠ ã—ã¦ãã ã•ã„ã€‚
            </div>
        </div>
    </div>
    
    <script>
        // ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ã‚’ç®¡ç†
        let tasks = JSON.parse(localStorage.getItem('salesTasksNew') || '[]');
        
        // ç¾åœ¨ã®æ—¥æ™‚ã‚’å–å¾—
        function getCurrentDateTime() {
            return new Date();
        }
        
        // æ—¥ä»˜ã‚’æ¯”è¼ƒï¼ˆå®Œäº†æ¸ˆã¿ã‚¿ã‚¹ã‚¯ã¯æœŸé™åˆ‡ã‚Œæ‰±ã„ã—ãªã„ï¼‰
        function isOverdue(deadline, completed = false) {
            if (completed) return false;
            return new Date(deadline) < getCurrentDateTime();
        }
        
        function isToday(deadline, completed = false) {
            if (completed) return false;
            const today = new Date();
            const deadlineDate = new Date(deadline);
            return today.toDateString() === deadlineDate.toDateString();
        }
        
        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showMessage(text, duration = 3000) {
            const messageEl = document.getElementById('success-message');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, duration);
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ 
        function addTask() {
            const title = document.getElementById('task-title').value.trim();
            const date = document.getElementById('task-date').value;
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;
            const assignee = document.getElementById('task-assignee').value.trim();
            
            if (!title) {
                alert('ã‚¿ã‚¹ã‚¯åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!date) {
                alert('æœŸé™æ—¥ã‚’è¨­å®šã—ã¦ãã ã•ã„');
                return;
            }
            
            const deadline = new Date(`${date}T${time || '23:59'}`);
            
            const newTask = {
                id: Date.now(),
                title: title,
                deadline: deadline.toISOString(),
                priority: priority,
                assignee: assignee || 'æœªè¨­å®š',
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
            document.getElementById('task-title').value = '';
            document.getElementById('task-date').value = getTodayString();
            document.getElementById('task-time').value = '17:00';
            document.getElementById('task-assignee').value = '';
            
            showMessage(`âœ… ã‚¿ã‚¹ã‚¯ã€Œ${title}ã€ã‚’è¿½åŠ ã—ã¾ã—ãŸï¼`);
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’ä¿å­˜
        function saveTasks() {
            localStorage.setItem('salesTasksNew', JSON.stringify(tasks));
        }
        
        // ã‚¿ã‚¹ã‚¯ã®å®Œäº†çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
                
                const statusText = task.completed ? 'âœ… å®Œäº†ã—ã¾ã—ãŸï¼' : 'ğŸ”„ æœªå®Œäº†ã«æˆ»ã—ã¾ã—ãŸ';
                showMessage(statusText);
            }
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤
        function deleteTask(taskId) {
            if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                const task = tasks.find(t => t.id === taskId);
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
                showMessage(`ğŸ—‘ï¸ ã‚¿ã‚¹ã‚¯ã€Œ${task.title}ã€ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`);
            }
        }
        
        // ä»Šæ—¥ã®æ—¥ä»˜æ–‡å­—åˆ—ã‚’å–å¾—
        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’è¡¨ç¤º
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div style="text-align: center; padding: 2rem; color: #4a5568;">ã¾ã ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ä¸Šè¨˜ã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰è¿½åŠ ã—ã¦ãã ã•ã„ã€‚</div>';
                return;
            }
            
            // ã‚¿ã‚¹ã‚¯ã‚’æœŸé™åˆ‡ã‚Œ â†’ ä»Šæ—¥æœŸé™ â†’ ãã®ä»–ã®é †ã§ä¸¦ã³æ›¿ãˆï¼ˆå®Œäº†æ¸ˆã¿ã¯æœ€å¾Œï¼‰
            const sortedTasks = tasks.sort((a, b) => {
                if (a.completed && !b.completed) return 1;
                if (!a.completed && b.completed) return -1;
                
                if (!a.completed && !b.completed) {
                    if (isOverdue(a.deadline, a.completed) && !isOverdue(b.deadline, b.completed)) return -1;
                    if (!isOverdue(a.deadline, a.completed) && isOverdue(b.deadline, b.completed)) return 1;
                    if (isToday(a.deadline, a.completed) && !isToday(b.deadline, b.completed)) return -1;
                    if (!isToday(a.deadline, a.completed) && isToday(b.deadline, b.completed)) return 1;
                }
                
                return new Date(a.deadline) - new Date(b.deadline);
            });
            
            taskList.innerHTML = sortedTasks.map(task => {
                const deadline = new Date(task.deadline);
                const isOverdueTask = isOverdue(task.deadline, task.completed);
                const isTodayTask = isToday(task.deadline, task.completed);
                
                let cardClass = 'task-card';
                if (task.completed) cardClass += ' completed';
                else if (isOverdueTask) cardClass += ' overdue';
                else if (isTodayTask) cardClass += ' today';
                
                let deadlineClass = 'deadline';
                let deadlineIcon = 'ğŸ“…';
                if (isOverdueTask) {
                    deadlineClass += ' overdue';
                    deadlineIcon = 'ğŸš¨';
                } else if (isTodayTask) {
                    deadlineClass += ' today';
                    deadlineIcon = 'â°';
                }
                
                return `
                    <div class="${cardClass}" onclick="toggleTask(${task.id})">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span class="${deadlineClass}">
                                ${deadlineIcon} ${deadline.toLocaleDateString('ja-JP')} ${deadline.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'})}
                            </span>
                            <span class="priority ${task.priority}">
                                ${task.priority === 'high' ? 'ğŸ”´ æœ€é‡è¦' : task.priority === 'medium' ? 'ğŸŸ¡ é‡è¦' : 'ğŸŸ¢ é€šå¸¸'}
                            </span>
                            <span>ğŸ‘¤ ${task.assignee}</span>
                            <button onclick="event.stopPropagation(); deleteTask(${task.id})" style="background: #e53e3e; color: white; border: none; padding: 0.2rem 0.5rem; border-radius: 8px; font-size: 0.7rem; cursor: pointer;">å‰Šé™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats() {
            const overdueCount = tasks.filter(t => !t.completed && isOverdue(t.deadline, t.completed)).length;
            const todayCount = tasks.filter(t => !t.completed && isToday(t.deadline, t.completed)).length;
            const completedCount = tasks.filter(t => t.completed).length;
            
            document.getElementById('overdue-count').textContent = overdueCount;
            document.getElementById('today-count').textContent = todayCount;
            document.getElementById('completed-count').textContent = completedCount;
        }
        
        // åˆæœŸåŒ–
        function init() {
            document.getElementById('task-date').value = getTodayString();
            renderTasks();
            updateStats();
            
            // 1åˆ†ã”ã¨ã«çµ±è¨ˆã¨è¡¨ç¤ºã‚’æ›´æ–°
            setInterval(() => {
                renderTasks();
                updateStats();
            }, 60000);
        }
        
        // Enter ã‚­ãƒ¼ã§ã‚¿ã‚¹ã‚¯è¿½åŠ 
        document.getElementById('task-title').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        init();
    </script>
