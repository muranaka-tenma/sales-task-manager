    <script>
        // èªè¨¼ãƒã‚§ãƒƒã‚¯
        function checkAuthentication() {
            try {
                const session = JSON.parse(localStorage.getItem('currentSession') || 'null');
                if (!session) {
                    window.location.href = 'login.html';
                    return false;
                }
                if (new Date() > new Date(session.expiresAt)) {
                    localStorage.removeItem('currentSession');
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = 'login.html';
                return false;
            }
        }
        
        // èªè¨¼ãƒã‚§ãƒƒã‚¯ã‚’å®Ÿè¡Œ
        if (!checkAuthentication()) {
            throw new Error('Authentication required');
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadAssignees();
            setDefaultDeadline();
            loadExistingProjects();
        });
        
        function loadAssignees() {
            const assignees = JSON.parse(localStorage.getItem('taskAssignees') || '[]');
            const assigneesDiv = document.getElementById('assignees');
            const approversDiv = document.getElementById('approvers');
            
            assignees.forEach(assignee => {
                // æ‹…å½“è€…ç”¨ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
                const assigneeItem = createCheckboxItem(assignee, 'assignee');
                assigneesDiv.appendChild(assigneeItem);
                
                // æ‰¿èªè€…ç”¨ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
                const approverItem = createCheckboxItem(assignee, 'approver');
                approversDiv.appendChild(approverItem);
            });
        }
        
        function createCheckboxItem(name, type) {
            const div = document.createElement('div');
            div.className = 'checkbox-item';
            
            const input = document.createElement('input');
            input.type = 'checkbox';
            input.id = `${type}-${name}`;
            input.name = type;
            input.value = name;
            
            const label = document.createElement('label');
            label.htmlFor = `${type}-${name}`;
            label.textContent = name;
            
            div.appendChild(input);
            div.appendChild(label);
            
            return div;
        }
        
        function setDefaultDeadline() {
            // æ—¥ä»˜ã¯ä»Šæ—¥ã€æ™‚åˆ»ã¯ç¾åœ¨æ™‚åˆ»+3æ™‚é–“ã«è¨­å®š
            const now = new Date();
            
            // æ—¥ä»˜ï¼šãƒ­ãƒ¼ã‚«ãƒ«æ—¥ä»˜åŸºæº–ã§ä»Šæ—¥ã‚’è¨­å®š
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            document.getElementById('deadline-date').value = `${year}-${month}-${day}`;
            
            // æ™‚åˆ»ï¼šç¾åœ¨æ™‚åˆ»+3æ™‚é–“ã‚’è¨­å®š
            let hours = now.getHours() + 3;
            let minutes = now.getMinutes();
            
            // 24æ™‚é–“ã‚’è¶…ãˆã‚‹å ´åˆã¯23:59ã«åˆ¶é™
            if (hours >= 24) {
                hours = 23;
                minutes = 59;
            }
            
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            document.getElementById('deadline-time').value = timeString;
        }
        
        // æ—¢å­˜ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        function loadExistingProjects() {
            const tasks = JSON.parse(localStorage.getItem('salesTasksKanban') || '[]');
            const projectMap = new Map();
            
            // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚¿ã‚¹ã‚¯ã‹ã‚‰æ—¢å­˜PJã‚’æŠ½å‡º
            tasks.filter(t => t.projectId && t.projectId !== null)
                 .forEach(t => {
                     if (!projectMap.has(t.projectId)) {
                         projectMap.set(t.projectId, {
                             id: t.projectId, 
                             name: t.projectName || t.projectId,
                             taskCount: 1
                         });
                     } else {
                         projectMap.get(t.projectId).taskCount++;
                     }
                 });
            
            const existingProjects = Array.from(projectMap.values());
            const selectElement = document.getElementById('existing-project-select');
            
            // æ—¢å­˜ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’ã‚¯ãƒªã‚¢ï¼ˆæœ€åˆã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ä»¥å¤–ï¼‰
            selectElement.innerHTML = '<option value="">-- ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’é¸æŠã—ã¦ãã ã•ã„ --</option>';
            
            // æ—¢å­˜ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã«è¿½åŠ 
            existingProjects.forEach(project => {
                const option = document.createElement('option');
                option.value = `${project.id}|${project.name}`;
                option.textContent = `${project.id} - ${project.name} (${project.taskCount}ä»¶)`;
                selectElement.appendChild(option);
            });
            
            console.log(`ğŸ“‚ æ—¢å­˜PJèª­ã¿è¾¼ã¿å®Œäº†: ${existingProjects.length}ä»¶`, existingProjects);
        }
        
        // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå…¥åŠ›æ–¹å¼ã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleProjectInputs() {
            const selectedType = document.querySelector('input[name="project-type"]:checked').value;
            const existingSection = document.getElementById('existing-project-section');
            const newSection = document.getElementById('new-project-section');
            const projectIdInput = document.getElementById('project-id');
            const projectNameInput = document.getElementById('project-name');
            
            if (selectedType === 'existing') {
                existingSection.style.display = 'block';
                newSection.style.display = 'none';
                // æ—¢å­˜PJé¸æŠæ™‚ã¯å¿…é ˆãƒã‚§ãƒƒã‚¯ã‚’å¤–ã™
                projectIdInput.removeAttribute('required');
                projectNameInput.removeAttribute('required');
            } else {

                // æ–°è¦PJä½œæˆæ™‚ã¯å¿…é ˆãƒã‚§ãƒƒã‚¯ã‚’è¿½åŠ 
                projectIdInput.setAttribute('required', '');
                projectNameInput.setAttribute('required', '');

        function selectExistingProject() {

        function createPJTask(event) {

            // é¸æŠã•ã‚ŒãŸæ‹…å½“è€…ã¨æ‰¿èªè€…ã‚’å–å¾—
            const selectedAssignees = Array.from(document.querySelectorAll('input[name="assignee"]:checked'))

            const task = {

                priority: document.getElementById('priority').value,

                isProjectTask: true,

            // æ—¢å­˜ã®ã‚¿ã‚¹ã‚¯ã‚’èª­ã¿è¾¼ã‚“ã§è¿½åŠ ï¼ˆæ­£ã—ã„ã‚­ãƒ¼ã‚’ä½¿ç”¨ï¼‰
            const tasks = JSON.parse(localStorage.getItem('salesTasksKanban') || '[]');

            tasks.push(task);

            console.log('ä¿å­˜å¾Œã‚¿ã‚¹ã‚¯æ•°:', tasks.length);
            
            // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            document.getElementById('success-message').style.display = 'block';
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('pj-form').reset();

            // 2ç§’å¾Œã«ãƒ¡ã‚¤ãƒ³ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹
            setTimeout(() => {

        }
