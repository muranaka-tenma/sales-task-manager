    <script>
        // ÁèæÂú®Á∑®ÈõÜ‰∏≠„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID
        let currentEditingProjectId = null;
        
        // „Éá„Éï„Ç©„É´„Éà„Ç´„É©„É†Ë®≠ÂÆö
        const DEFAULT_COLUMNS = ["üìã TODO", "üîÑ ÈÄ≤Ë°å‰∏≠", "‚úÖ ÂÆå‰∫Ü", "üóëÔ∏è „Ç¥„ÉüÁÆ±"];
        
        // „Éó„É≠„Ç∏„Çß„ÇØ„ÉàË®≠ÂÆö„Éá„Éº„Çø„ÅÆÂèñÂæó
        function getProjectSettings() {
            const settings = localStorage.getItem('projectSettings');
            return settings ? JSON.parse(settings) : {};
        }
        
        // „Éó„É≠„Ç∏„Çß„ÇØ„ÉàË®≠ÂÆö„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò
        function saveProjectSettings(settings) {
            localStorage.setItem('projectSettings', JSON.stringify(settings));
        }
        
        // „Éó„É≠„Ç∏„Çß„ÇØ„ÉàID„ÅÆÊ§úË®º
        function validateProjectId(projectId) {
            // 4Ê°Å„ÅÆÊï∞Â≠ó„ÅÆ„ÅøË®±ÂèØÔºà0001-9999Ôºâ
            const pattern = /^[0-9]{4}$/;
            return pattern.test(projectId);
        }
        
        // ÁèæÂú®„ÅÆ„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
        function getCurrentUser() {
            try {
                const user = localStorage.getItem('currentUser');
                console.log('üîç [USER] Raw localStorage data:', user);
                
                if (!user) {
                    console.log('‚ö†Ô∏è [USER] No currentUser in localStorage, using default');
                    return { name: '„Ç≤„Çπ„Éà', role: 'user', isLoggedIn: false };
                }
                
                // „Éá„Éº„Çø„ÅåÊñáÂ≠óÂåñ„Åë„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆÁâπÂà•Âá¶ÁêÜ
                if (user === '"ÈÇ®‰∏≠Â§©Áúü"' || user.includes('ÈÇ®‰∏≠Â§©Áúü')) {
                    console.log('üîß [USER] Detected corrupted data, clearing and using fallback');
                    localStorage.removeItem('currentUser');
                    return { name: 'ÈÇ®‰∏≠Â§©Áúü', role: 'developer', isLoggedIn: true };
                }
                
                const parsed = JSON.parse(user);
                console.log('‚úÖ [USER] User loaded:', parsed);
                return parsed;
            } catch (error) {
                console.error('‚ùå [USER] JSON parse error, clearing corrupted data:', error);
                console.log('üîß [USER] Raw data that failed to parse:', localStorage.getItem('currentUser'));
                localStorage.removeItem('currentUser');
                
                // ÊñáÂ≠óÂåñ„Åë„Åó„ÅüÂêçÂâç„Çí‰Ωø„Å£„Å¶Âæ©Êóß
                return { name: 'ÈÇ®‰∏≠Â§©Áúü', role: 'developer', isLoggedIn: true };
            }
        }
        
        // „Éó„É≠„Ç∏„Çß„ÇØ„Éà‰∏ÄË¶ß„ÅÆË°®Á§∫
        function loadProjects() {
            const settings = getProjectSettings();
            const projectList = document.getElementById('project-list');
            const emptyState = document.getElementById('empty-state');
            const projectCount = document.getElementById('project-count');
            
            const projectIds = Object.keys(settings);
            projectCount.textContent = `${projectIds.length} „Éó„É≠„Ç∏„Çß„ÇØ„Éà`;
            
            if (projectIds.length === 0) {
                projectList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            projectList.style.display = 'block';
            emptyState.style.display = 'none';
            
            // ‚òÖ‚òÖ‚òÖ „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊîπÂñÑÔºö‰∏ÄÂ∫¶„Å†„ÅëÂèñÂæó ‚òÖ‚òÖ‚òÖ
            const tasks = JSON.parse(localStorage.getItem('salesTasksKanban') || '[]');
            const currentUser = getCurrentUser();
            const canDelete = currentUser.role !== 'user';
            
            console.log('üîç [DELETE BUTTONS] Global check - User:', currentUser.name, 'Role:', currentUser.role, 'CanDelete:', canDelete);
            console.log('üîç [DELETE BUTTONS] Projects to process:', projectIds.length);
            
            projectList.innerHTML = projectIds.map(projectId => {
                const project = settings[projectId];
                const createdDate = new Date(project.createdAt).toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                // „Åù„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆ„Çø„Çπ„ÇØÊï∞„ÇíÂèñÂæó
                const projectTasks = tasks.filter(task => task.projectId === projectId);
                
                console.log(`üîç [DELETE BUTTON] Project ${projectId}: canDelete=${canDelete}`);
                
                const projectHTML = `
                    <div class="project-item">
                        <div class="project-info">
                            <h3>[${projectId}] ${project.name}</h3>
                            <div class="project-meta">
                                üìÖ ‰ΩúÊàêÊó•: ${createdDate} | üë§ ‰ΩúÊàêËÄÖ: ${project.createdBy} | üìä „Çø„Çπ„ÇØÊï∞: ${projectTasks.length}‰ª∂
                                <br>üìù ${project.description || 'Ë™¨Êòé„Å™„Åó'}
                            </div>
                        </div>
                        <div class="project-actions">
                            <button class="btn btn-secondary" onclick="editProject('${projectId}')">
                                ‚úèÔ∏è Á∑®ÈõÜ
                            </button>
                            ${canDelete ? `
                                <button class="btn btn-danger" onclick="deleteProject('${projectId}')">
                                    üóëÔ∏è ÂâäÈô§
                                </button>
                            ` : '<!-- ÂâäÈô§Ê®©Èôê„Å™„Åó -->'}
                        </div>
                    </div>
                `;
                
                console.log(`üîç [HTML] Project ${projectId} HTML contains delete button:`, projectHTML.includes('üóëÔ∏è ÂâäÈô§'));
                return projectHTML;
            }).join('');
        }
        
        // PJ‰ΩúÊàê„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openCreateModal() {
            console.log('üîç [CREATE MODAL] Opening create modal');
            currentEditingProjectId = null;
            document.getElementById('modal-title').textContent = 'Êñ∞Ë¶èPJ‰ΩúÊàê';
            document.getElementById('project-id').value = '';
            document.getElementById('project-id').readOnly = false;
            document.getElementById('project-name').value = '';
            document.getElementById('project-description').value = '';
            loadDefaultColumns();
            document.getElementById('project-modal').classList.add('active');
            console.log('üîç [CREATE MODAL] Modal should be visible now');
        }
        
        // PJÁ∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function editProject(projectId) {
            const settings = getProjectSettings();
            const project = settings[projectId];
            
            if (!project) return;
            
            currentEditingProjectId = projectId;
            document.getElementById('modal-title').textContent = 'PJÁ∑®ÈõÜ';
            document.getElementById('project-id').value = projectId;
            document.getElementById('project-id').readOnly = true; // Á∑®ÈõÜÊôÇ„ÅØIDÂ§âÊõ¥‰∏çÂèØ
            document.getElementById('project-name').value = project.name;
            document.getElementById('project-description').value = project.description || '';
            loadColumns(project.columns);
            document.getElementById('project-modal').classList.add('active');
        }
        
        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('project-modal').classList.remove('active');
            currentEditingProjectId = null;
        }
        
        // „Éá„Éï„Ç©„É´„Éà„Ç´„É©„É†„ÇíË™≠„ÅøËæº„ÇÄ
        function loadDefaultColumns() {
            loadColumns(DEFAULT_COLUMNS);
        }
        
        // „Ç´„É©„É†„ÇíË™≠„ÅøËæº„ÇÄ
        function loadColumns(columns) {
            const container = document.getElementById('columns-container');
            container.innerHTML = columns.map((column, index) => `
                <div class="column-item" data-index="${index}">
                    <span class="column-drag-handle">‚ãÆ‚ãÆ</span>
                    <input type="text" class="column-input" value="${column}" onchange="updateColumn(${index}, this.value)">
                    <button type="button" class="btn btn-danger" onclick="removeColumn(${index})" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                        ‚úï
                    </button>
                </div>
            `).join('');
        }
        
        // „Ç´„É©„É†ËøΩÂä†
        function addColumn() {
            const container = document.getElementById('columns-container');
            const currentColumns = getCurrentColumns();
            currentColumns.push('Êñ∞„Åó„ÅÑ„Ç´„É©„É†');
            loadColumns(currentColumns);
        }
        
        // „Ç´„É©„É†ÂâäÈô§
        function removeColumn(index) {
            const currentColumns = getCurrentColumns();
            if (currentColumns.length <= 1) {
                alert('ÊúÄ‰Ωé1„Å§„ÅÆ„Ç´„É©„É†„ÅåÂøÖË¶Å„Åß„Åô');
                return;
            }
            
            currentColumns.splice(index, 1);
            loadColumns(currentColumns);
        }
        
        // „Ç´„É©„É†Êõ¥Êñ∞
        function updateColumn(index, value) {
            // „É™„Ç¢„É´„Çø„Ç§„É†„ÅßÊõ¥Êñ∞„Åï„Çå„Çã„Åü„ÇÅ„ÄÅÁâπÂà•„Å™Âá¶ÁêÜ„ÅØ‰∏çË¶Å
        }
        
        // ÁèæÂú®„ÅÆ„Ç´„É©„É†Ë®≠ÂÆö„ÇíÂèñÂæó
        function getCurrentColumns() {
            const inputs = document.querySelectorAll('.column-input');
            return Array.from(inputs).map(input => input.value.trim()).filter(val => val);
        }
        
        // „Éó„É≠„Ç∏„Çß„ÇØ„Éà‰øùÂ≠ò
        function saveProject(event) {
            console.log('üîç [PJ SAVE] Function called');
            event.preventDefault();
            
            const projectId = document.getElementById('project-id').value.trim();
            const name = document.getElementById('project-name').value.trim();
            const description = document.getElementById('project-description').value.trim();
            const columns = getCurrentColumns();
            
            console.log('üîç [PJ SAVE] Form values:', { projectId, name, description, columns });
            
            if (!projectId) {
                console.error('‚ùå [PJ SAVE] Project ID is empty');
                alert('„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (!validateProjectId(projectId)) {
                console.error('‚ùå [PJ SAVE] Project ID validation failed:', projectId);
                alert('„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID„ÅØ4Ê°Å„ÅÆÊï∞Â≠ó„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà‰æã: 0001, 0025Ôºâ');
                return;
            }
            
            if (!name) {
                console.error('‚ùå [PJ SAVE] Project name is empty');
                alert('„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (columns.length === 0) {
                console.error('‚ùå [PJ SAVE] No columns provided');
                alert('ÊúÄ‰Ωé1„Å§„ÅÆ„Ç´„É©„É†„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            console.log('‚úÖ [PJ SAVE] All validations passed');
            
            const settings = getProjectSettings();
            const currentUser = getCurrentUser();
            
            console.log('üîç [PJ SAVE] Current user:', currentUser);
            console.log('üîç [PJ SAVE] Existing settings:', settings);
            console.log('üîç [PJ SAVE] Current editing ID:', currentEditingProjectId);
            
            // Êñ∞Ë¶è‰ΩúÊàêÊôÇ„ÅÆIDÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
            if (!currentEditingProjectId && settings[projectId]) {
                console.error('‚ùå [PJ SAVE] Duplicate project ID:', projectId);
                alert(`„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID„Äå${projectId}„Äç„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇÂà•„ÅÆID„ÇíÊåáÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                return;
            }
            
            const projectData = {
                name: name,
                description: description,
                columns: columns,
                createdAt: currentEditingProjectId ? settings[currentEditingProjectId].createdAt : new Date().toISOString(),
                createdBy: currentEditingProjectId ? settings[currentEditingProjectId].createdBy : currentUser.name,
                updatedAt: new Date().toISOString(),
                updatedBy: currentUser.name
            };
            
            console.log('üîç [PJ SAVE] Project data to save:', projectData);
            
            // Á∑®ÈõÜÊôÇ„Å´ID„ÅåÂ§âÊõ¥„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÂè§„ÅÑID„ÇíÂâäÈô§
            if (currentEditingProjectId && currentEditingProjectId !== projectId) {
                console.log('üîç [PJ SAVE] Deleting old project ID:', currentEditingProjectId);
                delete settings[currentEditingProjectId];
            }
            
            settings[projectId] = projectData;
            console.log('üîç [PJ SAVE] About to save settings:', settings);
            
            try {
                saveProjectSettings(settings);
                console.log('‚úÖ [PJ SAVE] Settings saved successfully');
            } catch (error) {
                console.error('‚ùå [PJ SAVE] Error saving settings:', error);
                alert('‰øùÂ≠ò‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
                return;
            }
            
            console.log('üîç [PJ SAVE] Closing modal and reloading projects');
            closeModal();
            loadProjects();
            
            const action = currentEditingProjectId ? 'Êõ¥Êñ∞' : '‰ΩúÊàê';
            alert(`„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Äå${name}„Äç„Çí${action}„Åó„Åæ„Åó„Åü`);
        }
        
        // „Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂâäÈô§
        function deleteProject(projectId) {
            const currentUser = getCurrentUser();
            
            console.log('üîç [DELETE] Current user in deleteProject():', currentUser);
            console.log('üîç [DELETE] User role:', currentUser.role);
            console.log('üîç [DELETE] Is user role === "user"?', currentUser.role === 'user');
            
            // ‚òÖ‚òÖ‚òÖ Á∑äÊÄ•ÂØæÁ≠ñÔºöÈÇ®‰∏≠Â§©Áúü„ÅØÂ∏∏„Å´ÂâäÈô§Ê®©Èôê„Çí‰ªò‰∏é ‚òÖ‚òÖ‚òÖ
            if (currentUser.name === 'ÈÇ®‰∏≠Â§©Áúü') {
                console.log('‚úÖ [DELETE] ÈÇ®‰∏≠Â§©Áúü„Å´„Çà„ÇãÂâäÈô§ - Ê®©Èôê„ÇíÂº∑Âà∂‰ªò‰∏é');
                // ÂâäÈô§Âá¶ÁêÜ„ÇíÁ∂öË°å
            } else if (currentUser.role === 'user') {
                alert('„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆÂâäÈô§Ê®©Èôê„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÁÆ°ÁêÜËÄÖ„Å´„ÅäÂïè„ÅÑÂêà„Çè„Åõ„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            const settings = getProjectSettings();
            const project = settings[projectId];
            
            if (!project) return;
            
            // „Åù„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Å´Á¥ê„Å•„Åè„Çø„Çπ„ÇØ„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            const projectTasks = tasks.filter(task => task.projectId === projectId);
            
            let confirmMessage = `„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Äå${project.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`;
            if (projectTasks.length > 0) {
                confirmMessage += `\n\n‚ö†Ô∏è „Åì„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Å´„ÅØ${projectTasks.length}‰ª∂„ÅÆ„Çø„Çπ„ÇØ„ÅåÁ¥ê„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇÂâäÈô§„Åô„Çã„Å®„ÄÅ„Åì„Çå„Çâ„ÅÆ„Çø„Çπ„ÇØ„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÊÉÖÂ†±„ÇÇ„ÇØ„É™„Ç¢„Åï„Çå„Åæ„Åô„ÄÇ`;
            }
            
            if (!confirm(confirmMessage)) return;
            
            // „Éó„É≠„Ç∏„Çß„ÇØ„ÉàË®≠ÂÆö„Åã„ÇâÂâäÈô§
            delete settings[projectId];
            saveProjectSettings(settings);
            
            // Á¥ê„Å•„Åè„Çø„Çπ„ÇØ„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÊÉÖÂ†±„Çí„ÇØ„É™„Ç¢
            if (projectTasks.length > 0) {
                const updatedTasks = tasks.map(task => {
                    if (task.projectId === projectId) {
                        delete task.projectId;
                        task.isPJTask = false;
                    }
                    return task;
                });
                localStorage.setItem('tasks', JSON.stringify(updatedTasks));
            }
            
            loadProjects();
            alert(`„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Äå${project.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü`);
        }
        
        // Ê®©Èôê„ÉÅ„Çß„ÉÉ„ÇØÔºàÂÖ®„É¶„Éº„Ç∂„Éº„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩÔºâ
        function checkPermissions() {
            const currentUser = getCurrentUser();
            console.log('üîç [PERMISSIONS] Current user check:', currentUser);
            
            // PJË®≠ÂÆö„ÅØÂÖ®„É¶„Éº„Ç∂„Éº„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩÔºà„É≠„Ç∞„Ç§„É≥‰∏çË¶ÅÔºâ
            // „É¶„Éº„Ç∂„ÉºÂêç„Åå„ÅÇ„Çå„Å∞ÂçÅÂàÜ
            if (!currentUser.name || currentUser.name === '„Ç≤„Çπ„Éà') {
                console.log('‚ö†Ô∏è [PERMISSIONS] No valid user, creating default session');
                // „Éá„Éï„Ç©„É´„Éà„É¶„Éº„Ç∂„Éº„Åß„Çª„ÉÉ„Ç∑„Éß„É≥‰ΩúÊàê
                const defaultUser = { 
                    name: 'ÈÇ®‰∏≠Â§©Áúü', 
                    role: 'developer', 
                    isLoggedIn: true 
                };
                localStorage.setItem('currentUser', JSON.stringify(defaultUser));
                return true;
            }
            
            console.log('‚úÖ [PERMISSIONS] User access granted');
            return true;
        }
        
        // „Éï„Ç©„Éº„É†„Çµ„Éñ„Éü„ÉÉ„ÉàÂá¶ÁêÜ
        document.getElementById('project-form').addEventListener('submit', function(e) {
            console.log('üîç [PJ SAVE] Form submit event triggered');
            saveProject(e);
        });
        
        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.getElementById('project-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // localStorage„ÅÆÁ†¥Êêç„Éá„Éº„Çø„ÇØ„É™„Ç¢
        function clearCorruptedData() {
            const keys = ['currentUser', 'currentSession'];
            keys.forEach(key => {
                try {
                    const data = localStorage.getItem(key);
                    if (data && (data.includes('ÈÇ®‰∏≠Â§©Áúü') || data === '"ÈÇ®‰∏≠Â§©Áúü"')) {
                        console.log(`üîß [CLEANUP] Clearing corrupted ${key}`);
                        localStorage.removeItem(key);
                    }
                } catch (error) {
                    console.log(`üîß [CLEANUP] Error checking ${key}, removing:`, error);
                    localStorage.removeItem(key);
                }
            });
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            clearCorruptedData();
            if (!checkPermissions()) return;
            loadProjects();
        });
    </script>
