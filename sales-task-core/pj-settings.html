        // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆè¨­å®šãƒ‡ãƒ¼ã‚¿ã®å–å¾—
        function getProjectSettings() {

        function validateProjectId(projectId) {

            const numId = parseInt(projectId);

        function loadProjects() {

        // PJä½œæˆãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
